<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1">
    <meta name="description" content="{{ description }}">
    <link rel="preload" as="script" href="https://cdn.ampproject.org/v0.js">
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <script async custom-element="amp-install-serviceworker" src="https://cdn.ampproject.org/v0/amp-install-serviceworker-0.1.js"></script>
    <script async custom-element="amp-analytics" src="https://cdn.ampproject.org/v0/amp-analytics-0.1.js"></script>
        {% block extensions %}{% endblock %}
    <style amp-custom>
        {% include 'css/layout.css' %}
        {% block css %}{% endblock %}
    </style>
    <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible.selected}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible.selected}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible.selected}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible.selected}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible.selected}}</style><noscript>
        <style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style>
    </noscript>
    <link rel="canonical" href="{{ url }}">
    <title>{{ title }}</title>
</head>

<body>
    <header class="mt2 mb4">
        <div class="avatar">
            <amp-img layout="responsive" width="80" height="80" src="/img/avatar.jpg"></amp-img>
        </div>
        <div class="title p1">
            <a class="h4" href="/">Sebastian Benz</a>
            <a class="block" href="https://twitter.com/sebabenz">@sebabenz</a>
            <div class="xs-hide">Developer Advocate @Google</div>
        </div>
    </header>
    <main>
        {% block body %}{% endblock %}
    </main>
    {% include 'amp/amp-analytics-google-analytics.html' %}
    {% include 'amp/amp-install-serviceworker.html' %}
</body>

</html>
